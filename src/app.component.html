<div class="relative min-h-screen bg-stone-50 text-slate-800">
  <header class="p-4 flex justify-between items-center sticky top-0 bg-stone-50/80 backdrop-blur-sm z-10 border-b border-stone-200">
    <h1 class="text-xl font-bold text-gradient">Rattrap'Ramadan</h1>
  </header>

  <main class="p-4 pb-32">
    <ng-container [ngSwitch]="activeTab()">
      <app-dashboard *ngSwitchCase="'dashboard'"></app-dashboard>
      <app-calendar *ngSwitchCase="'calendar'"></app-calendar>
      <app-info *ngSwitchCase="'info'"></app-info>
    </ng-container>
  </main>
  
  <footer class="fixed bottom-16 sm:bottom-20 left-0 right-0 z-0 bg-stone-50">
    <p class="text-center text-xs text-slate-400 py-1">by hakuna matata</p>
  </footer>

  <nav class="fixed bottom-0 left-0 right-0 z-10 bg-stone-50 border-t border-stone-200">
    <div class="flex justify-around items-center h-16 sm:h-20 max-w-md mx-auto">
      <button *ngFor="let tab of tabs" 
              (click)="setActiveTab(tab.id)" 
              class="flex flex-col items-center justify-center w-1/3 h-full text-center transition-transform duration-200 ease-in-out"
              [class.text-slate-900]="activeTab() === tab.id"
              [class.text-slate-500]="activeTab() !== tab.id"
              [attr.aria-current]="activeTab() === tab.id ? 'page' : null">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path *ngIf="activeTab() === tab.id" stroke-linecap="round" stroke-linejoin="round" [attr.d]="tab.iconFilled" />
            <path *ngIf="activeTab() !== tab.id" stroke-linecap="round" stroke-linejoin="round" [attr.d]="tab.iconOutline" />
        </svg>
        <span class="text-xs font-semibold mt-1" [class.font-bold]="activeTab() === tab.id">
            {{ t()(tab.labelKey) }}
        </span>
      </button>
    </div>
  </nav>
</div>
